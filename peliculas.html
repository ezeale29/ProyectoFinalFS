    </header>
    <main>
        <div id="app" class="container">
            <h1>Mi Coleccion</h1>
            <br>
            <a  class="btn btn-primary" href="pelicula_nueva.html">Agregar Pelicula</a>
            <br><br>
            <div v-if="error">
                <p>Recargar pagina</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Genero</th>
                                    <th scope="col">Año</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="pelicula in peliculas">
                                    <td scope="row">{{pelicula.id}}</td>
                                    <td>{{pelicula.nombre}}</td>
                                    <td>{{pelicula.genero}}</td>
                                    <td>{{pelicula.anio}}</td>
                                    <td>
                                        <img width="90"  :src="pelicula.imagen" :alt="pelicula.nombre">
                                    </td>
                                    <td>
                    			<a class="btn btn-primary" :href="'pelicula_update.html?id='+ pelicula.id" >Editar</a>
                                      <button type="button" class="btn btn-danger" v-on:click="eliminar(pelicula.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
